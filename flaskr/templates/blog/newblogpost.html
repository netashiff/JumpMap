{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Blog Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] }}</textarea>
    <label for="username">Username</label>
    <input name="username" id="username" required>

    <!-- TODO: Add back in once working
    -- the image which we add
    <label for="img">Select image:</label>
    <input type="file" id="img" name="img" accept="image/*">
    -->

    <input type="submit" value="Post to blog">

  </form>
{% endblock %}
